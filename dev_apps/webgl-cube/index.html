<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - io blender - vertex colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="three.min.js"></script>

		<script>
			var container;
			var camera, scene, renderer;
			var mesh, light;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

      var previousTime = 0;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1800;
				camera.lookAt( scene.position );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 ).normalize();
				scene.add( light );

				var loader = new THREE.JSONLoader();

				loader.load( "cube_fvc.js", createScene );

				renderer = new THREE.WebGLRenderer( { antialias: false} );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function createScene( geometry, materials ) {

				materials[ 0 ].shading = THREE.FlatShading;

				mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
				mesh.position.x = 0;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 250;
				scene.add( mesh );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate(timestamp) {
				render(timestamp);
				requestAnimationFrame( animate );
			}

			function render(timestamp) {
        var diff = timestamp - previousTime;
        dump('bignose'+diff);
        if ( diff > 17.1 || diff < 16.1) {
				  light.color.setRGB(1,0.5,0);
        }
        else {
				  light.color.setRGB(1,1,1);
        }

				if ( mesh ) {
					mesh.rotation.y += 0.02;
				}

				renderer.render( scene, camera );

        previousTime = timestamp;
			}

		</script>

	</body>
</html>
